# Redis configuration optimized for Celery task queue
# Production configuration for PDF to Markdown MCP Server

# Basic Settings
port 6379
timeout 0
tcp-keepalive 300
tcp-backlog 511

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile ""

# Client Settings
timeout 0
tcp-keepalive 300

# Security (uncomment and set password for production)
# requirepass your_secure_password
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""

# Networking
bind 0.0.0.0
protected-mode no

# Performance Tuning
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Celery-specific optimizations
notify-keyspace-events Ex

# Connection limits
maxclients 10000

# Slow log (for monitoring)
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100